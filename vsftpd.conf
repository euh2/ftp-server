# vsftpd configuration for anonymous FTP server

# Allow anonymous login
anonymous_enable=YES

# Disable local user login
local_enable=NO

# Allow uploads (set to NO for read-only)
anon_upload_enable=NO

# Allow mkdir
anon_mkdir_write_enable=NO

# Other write permissions
anon_other_write_enable=NO

# Allow anonymous to download files
anon_world_readable_only=NO

# Root directory for anonymous users
anon_root=/home/anonymous

# Listen on all interfaces
listen=YES
listen_ipv6=NO

# Use standalone mode
background=NO

# Hide IDs
hide_ids=YES

# Logging
xferlog_enable=YES
xferlog_std_format=YES
log_ftp_protocol=NO
syslog_enable=YES

# Security
allow_writeable_chroot=YES
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
